<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Tipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Tipo</h2>
        <form action="/guardarTipo" method="post">
			<div class="mb-3">
                <label for="idtipo" class="form-label">idTipo:</label>
                <input type="text" class="form-control" id="idtipo" name="idtipo" th:value="${tipo.idtipo}" readonly required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${tipo.descripcion}" required>
            </div>                             
            <button type="submit" class="btn btn-primary">Guardar Tipo</button>
        </form>
    </div>
</body>
</html>
