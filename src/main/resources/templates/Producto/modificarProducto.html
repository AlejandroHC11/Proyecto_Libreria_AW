<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Producto</h2>
        <form action="/guardarProducto" method="post">
			<div class="mb-3">
                <label for="idprod" class="form-label">idProducto:</label>
                <input type="text" class="form-control" id="idprod" name="idprod" th:value="${producto.idprod}" readonly required>
            </div>
			<div class="mb-3">
                <label for="imagen" class="form-label">Link de Imagen:</label>
                <input type="text" class="form-control" id="imagen" name="imagen" th:value="${producto.imagen}" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" th:value="${producto.descripcion}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" th:value="${producto.stock}" step="1" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" th:value="${producto.precio}" pattern="^\d+(\.\d{1,2})?$" title="Colocal un decimal" required>                
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <select class="form-select" id="categoria" name="categoria" required>
    				<option value="" disabled selected>Selecciona categoria</option>
    				<option th:each="categoria : ${categorias}" th:value="${categoria.idcategoria}" th:text="${categoria.descripcion}" th:selected="${categoria.idcategoria eq producto.categoria.idcategoria}"></option>
				</select>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="true" th:selected="${producto.estado}">Activo</option>
                    <option value="false" th:selected="${!producto.estado}">Inactivo</option>
                </select>
            </div>                  
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
    </div>
</body>
</html>
