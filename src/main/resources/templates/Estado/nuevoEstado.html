<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Nuevo Estado</h2>
        <form action="/guardarEstado" method="post">
			<div class="mb-3">
                <label for="idestado" class="form-label">idEstado:</label>
                <input type="text" class="form-control" id="idestado" name="idestado" th:value="${ultimoId}" readonly required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>                         
            <button type="submit" class="btn btn-primary">Guardar Categoria</button>
        </form>
    </div>
</body>
</html>
