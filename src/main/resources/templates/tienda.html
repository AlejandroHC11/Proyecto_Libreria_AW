<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda | Libreria</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<style>
        .carrito-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        .carrito-button:hover {
            background-color: #333;
            text-decoration: none;
            color: white;
        }
        .card {
            margin-top: 50px;
        }
        #contenedor{
			margin-bottom: 50px;
		}
    </style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="tienda.html">Solo para fumadores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tienda">Tienda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mantenimiento
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/listar/Productos/1">Libros</a></li>
                            <li><a class="dropdown-item" href="/listar/Usuarios/1">Usuarios</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li class="nav-item dropend">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Reportes
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/reporteLibros">Libros</a></li>
                                    <li><a class="dropdown-item" href="/reporteLibrosXCategoria">Libros por categoria</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contactenos">Contactenos</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
	<div class="tab-container">
        <a href="/carrito" class="carrito-button">Carrito</a>
    </div>
    
    <div id="contenedor" class="container mt-4">
			<div class="row justify-content-center">
				<div class="col-md-3" th:each="p:${productos}">
					<div class="card">
						<div class="card-header">
							<h2 th:text="${p.descripcion}"></h2>
						</div>
						<div class="card-body">
							<div th:text="'S/.' + ${p.precio}" class="fw-bold"></div>
							<img th:src="${p.imagen}" width="100%" height="300px"/>
						</div>
						<div class="card-footer">
							<div th:text="${p.descripcion}" class="mb-3"></div>
							<div class="text-center">
								<a class="btn btn-primary" th:href="@{/agregar/} + ${p.idprod}">Agregar al carrito
									<i class="bi bi-cart-plus"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    
    <div class="footer">Libreria Solo para fumadores <strong>2023 - Derechos reservados</strong>.</div>
</body>
</html>
