<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box label {
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .login-box input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-box input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-box a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .login-box a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login Here</h1>
        <form action="/login" method="post"> <!-- Cambiado a la ruta del controlador de Spring -->
            <!-- USERNAME INPUT -->
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" name="usuario"> <!-- Cambiado a 'usuario' para coincidir con el controlador -->
            <!-- PASSWORD INPUT -->
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="clave"> <!-- Cambiado a 'clave' para coincidir con el controlador -->
            
            <input type="submit" value="Log In">
            <a href="registar.html">Registrarse</a> <!-- RedirecciÃ³n al hacer clic en Registrarse -->
        </form>
    </div>
</body>
</html>
