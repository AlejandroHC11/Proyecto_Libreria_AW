<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modificar Usuario</h2>
        <form action="/guardarUsuario" method="post">
			<div class="mb-3">
                <label for="codigo" class="form-label">Codigo:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" th:value="${usuario.codigo}" readonly required>
            </div>
			<div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" th:value="${usuario.apellido}" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" th:value="${usuario.usuario}" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Clave:</label>
                <input type="text" class="form-control" id="clave" name="clave" th:value="${usuario.clave}" required>                
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" th:value="${usuario.edad}" required>                
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select class="form-select" id="tipo" name="tipo" required>
    				<option value="" disabled selected>Selecciona Tipo</option>
    				<option th:each="tipo : ${tipo}" th:value="${tipo.idtipo}" th:text="${tipo.descripcion}" th:selected="${tipo.idtipo eq usuario.tipo.idtipo}"></option>
				</select>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select class="form-select" id="estado" name="estado" required>
    				<option value="" disabled selected>Selecciona Estado</option>
    				<option th:each="estado : ${estado}" th:value="${estado.idestado}" th:text="${estado.descripcion}" th:selected="${estado.idestado eq usuario.estado.idestado}"></option>
				</select>
            </div>                
            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </form>
    </div>
</body>
</html>
